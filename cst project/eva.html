<html>
<head>
<title>borderproperties</title>
<style>
p.dotted{border-style:dotted;
border-width:5px;
border-color:blue;
border-radius:7px;
}
p.double{border-style:double;
border-width:15px;
border-color:green;
border-radius:5px;
background-color:yellow;
}
p.solid{border-style:solid;
border-width:6px;
border-color:red;
background-color:lightgrey;
}
p.dashed{border-style:dashed;
border-width:5px;
border-color:yellow;
border-radius:4px;
}
</style>
</head>
<body>
<h2> Different Border Properties</h2>
<p>To show all border properties with css</p>
<p class="dotted">this border is dotted</p>
<p class="double">this border is doubled</p>
<p class="solid">this border is solid</p>
<p class="dashed">this border is dashed</p>
<p><b>All the above border properties do not work individually</b></p>
</body>
</html>
